<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICUDO - do things that matter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->

    <!-- vendor -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="icudo" ng-controller="AppController">

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- notifications -->
    <toaster-container></toaster-container>

    <!-- Custom content from templates -->

    <div ng-include src="'/views/partials/loading.html'"></div>

    <div ng-include src="'/views/partials/footer.html'"></div>

    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- endbuild -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- endbuild -->
        
    <!-- main script -->
    <script src="scripts/app.js"></script>
    <!-- config -->
    <script src="scripts/config/routesConfig.js"></script>
    <script src="scripts/config/dataConfig.js"></script>
    <script src="scripts/config/initRun.js"></script>
    <!-- factories -->
    <script src="scripts/factories/authFactory.js"></script>
    <script src="scripts/factories/profileCreatorFactory.js"></script>

    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/taskService.js"></script>
    <script src="scripts/services/statsService.js"></script>
    <script src="scripts/services/timeService.js"></script>

    <script src="scripts/controllers/appController.js"></script>
    <script src="scripts/controllers/loginSignupController.js"></script>
    <script src="scripts/controllers/landingController.js"></script>
    <script src="scripts/controllers/datePickerController.js"></script>
