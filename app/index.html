<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICUDO - do things that matter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->

    <!-- vendor -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/ng-mobile-menu/dist/ng-mobile-menu.min.css" />

    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="icudo" ng-controller="MainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- notifications -->
    <toaster-container> </toaster-container>

    <!-- mobile sliding menu -->
    <div id="sp-nav" class="hide" ng-controller="UsersController">
      <ul>
        <li ng-hide="auth.user"><a ng-href="#/login">Login</a></li>
        <li ng-show="auth.user"><a ng-href="#/todo">To Do</a></li>
        <li ng-show="auth.user"><a ng-href="#/havedone">Have Done</a></li>
        <li ng-show="auth.user"><a ng-href="#/forgotten">Forgotten</a></li>
        <li ng-show="auth.user"><a ng-href="#/profile">Preferences</a></li>
        <li ng-show="auth.user"><button class="btn btn-default" ng-click="logout()">logout</button></li>
      </ul>
    </div> 

    <div id="sp-page">
      <!-- Header -->
      <div ng-include src="'/views/partials/header.html'"></div>
      <!-- Custom content from templates -->
      <div class="container" ng-view=""></div>
      <!-- footer -->
      <div ng-include src="'/views/partials/footer.html'"></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/angularfire/angularfire.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore/angular-underscore.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- endbuild -->
        
        <!-- vendor -->
        <script src="vendor/ng-mobile-menu/dist/ng-mobile-menu.min.js"></script>
        <!-- main script -->
        <script src="scripts/app.js"></script>
        <!-- config -->
        <script src="scripts/config/routesConfig.js"></script>
        <script src="scripts/config/dataConfig.js"></script>
        <!-- factories -->
        <script src="scripts/factories/authFactory.js"></script>
        <script src="scripts/factories/profileCreatorFactory.js"></script>
        <script src="scripts/factories/tasksFactory.js"></script>
        <!-- services -->
        <script src="scripts/services/securityService.js"></script>
        <script src="scripts/services/userService.js"></script>
        <script src="scripts/services/taskService.js"></script>
        <!-- controllers -->
        <script src="scripts/controllers/landingController.js"></script>
        <script src="scripts/controllers/homeController.js"></script>
        <script src="scripts/controllers/usersController.js"></script>
        <script src="scripts/controllers/tasksController.js"></script>
        <script src="scripts/controllers/changePasswordController.js"></script>
        <!-- filters -->
        <script src="scripts/filters/tasksFilter.js"></script>

</body>
</html>
