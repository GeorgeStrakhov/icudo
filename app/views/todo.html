<div class="row" ng-show="showYesterdaysTasks()">
  <alert close="forgetYesterday()">
  <h3>Hey! These things were not finished from yesterday.</h3>
  <hr />
  <table class="table tasks-table">
    <tbody>
    <tr class="focusTasksRow" ng-repeat="task in yesterdaysActiveTasks" ng-include="'/views/partials/singleActiveTaskRowInsideYesterday.html'"></tr>
    </tbody>
  </table>
  <button ng-click="forgetYesterday()" class="btn btn-default btn-sm">Let them all rest in peace</button>
  </alert>
</div>

<div class="row">
  <table class="table table-hover tasks-table">
    <tbody>
    <tr class="focusTasksRow" ng-repeat="task in tasks.focus" ng-include="'/views/partials/singleActiveTaskRowInside.html'"></tr>
    <tr ng-repeat="task in tasks.todo" ng-include="'/views/partials/singleActiveTaskRowInside.html'"></tr>
  </div>
    </tbody>
  </table>
