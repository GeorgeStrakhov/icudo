<div class="form-group">
  <input type="text" class="form-control" id="taskInput" placeholder="Enter task" ng-model="task.name" required auto-focus>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" ng-model="task.important"> important
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" ng-model="task.cool"> cool
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" ng-model="task.urgent"> urgent
  </label>
</div>
