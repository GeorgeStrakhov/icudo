<div class="omb_login">

    <div class="spacer-y"></div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">    
            <form class="omb_loginForm" name="loginForm" autocomplete="off">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="email address" ng-model="userEmail">
                </div>
                <span class="help-block"></span>

                <div class="input-group" ng-hide="recoveringPassword">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input  type="password" class="form-control" name="password" placeholder="Password" ng-model="userPassword">
                </div>

                <div class="spacer-y"></div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="tryLogin()" ng-hide="recoveringPassword">Login</button>
                <button class="btn btn-lg btn-primary btn-block" ng-click="recoverPassword()" ng-show="recoveringPassword">Send Password Reset Instructions</button>
            </form>
        </div>
    </div>
    <div class="spacer-y"></div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-3">
            <p class="omb_forgotPwd">
            <a href ng-click="toggleRecoveringPassword()">{{(recoveringPassword) ? 'Remembered Password?' : 'Forgot password?'}}</a>
            <br />
            <a ng-href="#/signup">Don't have an account?</a>
            </p>
        </div>
    </div>          
</div>
