<div>
  <form class="form-inline" role="form" ng-submit="saveTask()"> 
    <div class="form-group">
      <input type="text" class="form-control" id="taskInput" placeholder="Enter task" ng-model="task.name" required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="task.important"> important
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="task.cool"> cool
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="task.urgent"> urgent
      </label>
    </div>
    <button type="submit" class="btn btn-success">save to todo</button>
    &nbsp; or <a ng-href ng-click="saveToDone()">save to done</a>
  </form>
</div>
