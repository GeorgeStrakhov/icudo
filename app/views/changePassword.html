<h2>Update Password: </h2>
<form role="form" name="updatePasswordForm" ng-submit="changePassword()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <p>{{auth.user.email}}</p>
    </div>
    <div class="form-group" ng-hide="oldUserPassword">
        <label for="exampleInputPassword1">Old Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="oldPassword" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">New Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" ng-model="newPassword" required>
    </div>
    <button type="submit" class="btn btn-danger">Update Password</button>
    <div class="spacer-y"></div>
    <a ng-href="#/profile" ng-hide="oldUserPassword">back to profile</a>
    <div class="spacer-y"></div>
</form>
